<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Migration tool for Cloud Integration</title>
    <link rel="stylesheet" href="custom.css" />

    <script src="app-information/LaunchpadInfo/Script/$value"></script>
    <script>

            defaultRenderer: 'fiori2',
            applications: {

                    applicationType: 'URL',
                    url: '/registration/webapp',
                    navigationMode: 'embedded',
                    icon: 'sap-icon://connected',
                    // tileType: "sap.ushell.ui.tile.DynamicTile",
                    // number: LaunchpadInfo.TileRegistration
                },
                'tenants-manage': {
                    title: 'Explore Tenants',
                    description: 'Explore and Migrate',
                    additionalInformation: 'SAPUI5.Component=contentviewer',
                    applicationType: 'URL',
                    url: '/contentviewer/webapp',
                    navigationMode: 'embedded',
                    icon: 'sap-icon://it-system'
                    // tileType: "sap.ushell.ui.tile.DynamicTile",
                    // number: LaunchpadInfo.TileTenants
                },
                'migrationtasks-manage': {
                    title: 'Migration Tasks',
                    description: 'Configure and Run',
                    additionalInformation: 'SAPUI5.Component=migrationtasks',
                    applicationType: 'URL',
                    url: '/migrationtasks/webapp',
                    navigationMode: 'embedded',
                    icon: 'sap-icon://begin'
                    // tileType: "sap.ushell.ui.tile.DynamicTile",
                    // number: LaunchpadInfo.TileTasks
                },
                'migrationjobs-manage': {

                    url: 'https://github.com/SAP/migration-tool-for-cloud-integration/tree/main/docs',
                    icon: 'sap-icon://education'
                }
            }
        };
    </script>

    <script src="./sandbox.js"></script>
    <!-- <script src="https://sapui5.hana.ondemand.com/test-resources/sap/ushell/bootstrap/sandbox.js"></script> -->
    <script src="https://sapui5.hana.ondemand.com/1.99.0/resources/sap-ui-core.js"

        data-sap-ui-theme="sap_fiori_3" data-sap-ui-frameOptions="allow" data-sap-ui-bindingSyntax="complex"></script>
    <script>
        sap.ui.getCore().attachInit(function () {
            sap.ushell.Container.createRenderer().placeAt('content');
        });

<body class="sapUiBody" id="content"></body>
