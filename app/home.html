<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Migration tool for Cloud Integration</title>
    <link rel="stylesheet" href="custom.css" />

    <script src="app-information/LaunchpadInfo/Script/$value"></script>
    <script>
        window['sap-ushell-config'] = {
            defaultRenderer: 'fiori2'
        };
    </script>

    <script src="./sandbox.js"></script>
    <!-- <script src="https://sapui5.hana.ondemand.com/test-resources/sap/ushell/bootstrap/sandbox.js"></script> -->
    <script src="https://sapui5.hana.ondemand.com/1.108.2/resources/sap-ui-core.js"
        data-sap-ui-libs="sap.m, sap.ushell, sap.fe.templates" data-sap-ui-compatVersion="edge"
        data-sap-ui-theme="sap_horizon" data-sap-ui-frameOptions="allow" data-sap-ui-bindingSyntax="complex"></script>
    <script>
        sap.ui.getCore().attachInit(function () {
            sap.ushell.Container.createRenderer().placeAt('content');
        });
    </script>
</head>

<body class="sapUiBody" id="content"></body>

</html>
