_schema-version: 3.3.0
ID: migrationtool
description: Assistant to support content migration from SAP Integration Services (Neo) to SAP Integration Suite (Multi-cloud)
version: 1.3.1
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm run lint
        - npm run build

modules:
  - name: migrationtool-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: migrationtool-db
      - name: migrationtool-auth
      # - name: migrationtool-postgres
    parameters:
      buildpack: nodejs_buildpack
      disk-quota: 2G
      memory: 1G
    build-parameters:
      builder: npm
      ignore:
        - node_modules
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}

  - name: migrationtool-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
      disk-quota: 512M
      memory: 256M
    build-parameters:
      builder: npm
      ignore:
        - node_modules
    requires:
      - name: migrationtool-db

  # - name: migrationtool-postgres-deployer
  #   type: nodejs
  #   path: gen/pg
  #   parameters:
  #     buildpack: nodejs_buildpack
  #     disk-quota: 512M
  #     memory: 256M
  #     no-route: true
  #     no-start: true
  #     tasks:
  #       - name: deploy-to-postgresql
  #         command: npm start
  #   build-parameters:
  #     builder: npm
  #     ignore:
  #       - node_modules/
  #   requires:
  #     - name: migrationtool-postgres

  - name: migrationtool-app-deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: migrationtool-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - name: migrationtoolcontentviewer
          target-path: resources
          artifacts:
            - contentviewer.zip
        - name: migrationtoolmigrationjobs
          target-path: resources
          artifacts:
            - migrationjobs.zip
        - name: migrationtoolmigrationtasks
          target-path: resources
          artifacts:
            - migrationtasks.zip
        - name: migrationtoolregistration
          target-path: resources
          artifacts:
            - registration.zip

  - name: migrationtool-dest-content
    type: com.sap.application.content
    requires:
      - name: migrationtool-dest
        parameters:
          content-target: true
      - name: srv-api
      - name: migrationtool-auth
        parameters:
          service-key:
            name: migrationtool-auth-key
      - name: migrationtool-html5-repo-host
        parameters:
          service-key:
            name: migrationtool-html5-repo-host-key
    parameters:
      content:
        instance:
          existing_destinations_policy: update
          destinations:
            - Name: srv-api
              Authentication: OAuth2UserTokenExchange
              TokenServiceInstanceName: migrationtool-auth
              TokenServiceKeyName: migrationtool-auth-key
              URL: ~{srv-api/srv-url}
              sap.cloud.service: sap.btp.cpimigrationtool
              HTML5.Timeout: 60000
            - Name: migrationtool-html5-repo-host
              ServiceInstanceName: migrationtool-html5-repo-host
              ServiceKeyName: migrationtool-html5-repo-host-key
              sap.cloud.service: sap.btp.cpimigrationtool
    build-parameters:
      no-source: true

  - name: migrationtoolcontentviewer
    type: html5
    path: app/contentviewer
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run validate
        - npm run build
      supported-platforms: []

  - name: migrationtoolmigrationjobs
    type: html5
    path: app/migrationjobs
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run validate
        - npm run build
      supported-platforms: []

  - name: migrationtoolmigrationtasks
    type: html5
    path: app/migrationtasks
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run validate
        - npm run build
      supported-platforms: []

  - name: migrationtoolregistration
    type: html5
    path: app/registration
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run validate
        - npm run build
      supported-platforms: []

resources:
  - name: migrationtool-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
      service-keys:
        - name: migrationtool-db-key
   
  # - name: migrationtool-postgres
  #   type: org.cloudfoundry.managed-service
  #   parameters:
  #     service: postgresql-db
  #     service-plan: development
  #     service-keys:
  #       - name: migrationtool-db-key

  - name: migrationtool-auth
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
      config:
        tenant-mode: dedicated
        xsappname: migrationtool-${org}-${space}
      service-keys:
        - name: migrationtool-auth-key

  - name: migrationtool-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
      service-keys:
        - name: migrationtool-html5-repo-host-key

  - name: migrationtool-dest
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
        version: 1.0.0
